<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Contact - Responsive portfolio website</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header header-pages" id="header">
         <nav class="nav container">
            <a href="#index.html" class="nav__logo">YONATANE</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="about.html" class="nav__link">About Me</a>
                  </li>

                  <li class="nav__item">
                     <a href="work.html" class="nav__link">Portfolio</a>
                  </li>

                  <li class="nav__item">
                     <a href="contact.html" class="button">Contact Me</a>
                  </li>
               </ul>
                     <!--nav close-->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <!--theme button-->
               <i class="ri-moon-line change__theme theme-pages" id="theme-button"></i>
               <!--toggle button--> 
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-apps-2-line"></i>
               </div>
            </div>
         </nav>
      </header>


      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">
               Let's Talk <br>
               About Your Project 
            </h2>

            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user-name" id="name" required placeholder="Write your names" class="contact__input">
                        <label for="name" class="contact__label">First Name</label>
                     </div> 

                     <div class="contact__box">
                        <input type="email" name="user-email" id="email" required placeholder="Write your email" class="contact__input">
                        <label for="email" class="contact__label">Email Address</label>
                     </div> 
                  </div> 

                  <div class="contact__box contact__area">
                     <textarea name="user-message" id="message" required placeholder="Write your message" class="contact__input"></textarea>
                     <label for="message" class="contact__label">Message</label>
                  </div>

                  <p class="contact__message" id="contact-message"></p>

                  <button type="submit" class="contact__send button">Send Message</button>
               </form>
            </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         <div class="footer__container container grid">
            <div class="footer__content grid">
               <a href="index.html" class="footer__logo">YONATANE</a>

               <ul class="footer__links">
                  <li>
                     <a href="about.html" class="footer__link">About Me</a>
                  </li>

                  <li>
                     <a href="work.html" class="footer__link">Portfolio</a>
                  </li>

                  <li>
                     <a href="contact.html" class="footer__link">Contact Me</a>
                  </li>
               </ul> 

               <div class="footer__social">
                  <a href="https://www.facebook.com/profile.php?id=61555726956613" target="_blank" class="footer__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>

                  <a href="https://www.instagram.com/yonatanemk/?hl=en" target="_blank" class="footer__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="https://github.com/YONATANEMEKETE" target="_blank" class="footer__social-link">
                     <i class="ri-github-fill"></i>
                  </a>

                  <a href="https://www.linkedin.com/in/yonatane-mekete-32b2362b0/" target="_blank" class="footer__social-link">
                     <i class="ri-linkedin-box-line"></i>
                  </a>
               </div>
            </div> 

            <span class="footer__copy">
               &#169; All Rights Reserved By Yonatane
            </span>
         </div>
      </footer>

      <!--=============== MAIN JS ===============-->

      <!--=============== CONTACT JS ===============-->
